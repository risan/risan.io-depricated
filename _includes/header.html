<header class="header">
    {% if paginator %}
        <h1 class="logo">
            <a href="{% site_url %}" class="header-btn">
                {{ site.heading }}
            </a>
        </h1>
    {% else %}
        <div class="logo">
            <a href="{% site_url %}" class="header-btn">
                {{ site.heading }}
            </a>
        </div>
    {% endif %}
    <button type="button" class="header-btn btn-navbar-open" id="btn-navbar-open">
        Menu
    </button>
</header>
