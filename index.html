---
layout: index
---
{% for post in paginator.posts %}
    <article>
        <header class="post-header">
            <h2 class="post-title">
                <a href="{{ post.url }}">{{ post.title }}</a>
            </h2>
            <small class="post-meta">
                <time datetime="{{ post.date | date: '%F' }}" pubdate>{{ post.date | date: "%B %-d, %Y" }}</time>
            </small>
        </header>
        <div>{{ post.excerpt }}</div>
  </article>
{% endfor %}
