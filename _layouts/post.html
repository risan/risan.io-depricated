<!doctype html>
<html lang="{{ site.lang }}">
<head>
    {% include head.html %}
</head>
<body>
    {% include header.html %}
    <main class="wrapper wrapper-post">
          <article>
              <header>
                  <h1>{{ page.title }}</h1>
                  <small class="post-meta">
                      <time datetime="{{ page.date | date: '%F' }}" pubdate>{{ page.date | date: "%B %-d, %Y" }}</time>
                  </small>
              </header>
              <div class="post-content">{{ content }}</div>
        </article>
    </main>
    {% include footer.html %}
</body>
</html>
